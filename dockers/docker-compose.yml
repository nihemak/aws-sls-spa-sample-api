version: '3'
services:
  serverless:
    build: ./serverless
    tty: true
    ports:
      - 3000:3000
    environment:
      SERVICE_NAME: 'local-docker'
      STAGE_ENV: 'local'
      LAMBDA_ROLE: 'dummy'
      DEPLOY_BUCKET: 'dummy'
    volumes:
      - ../:/app/
    depends_on:
      - dynamodb
  dynamodb:
    image: instructure/dynamo-local-admin
    ports:
      - 8000:8000
